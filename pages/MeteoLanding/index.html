======== BODY ==================================================================================================================

<body class="white">
	<div class="page-main-card">
		<div class="clip-wrap">
			<!-- <img src="./background-clip.svg"> -->
		</div>
	</div>
	<div class="button-fixed" onclick="switchTheme();"></div>
	<div class="page-layout">
		<div class="grid">
			<div class="device">
				<div class="iphone"></div>
				<div class="screens">
					<img class="screenshot" src="./screens/screenshot-01-white.png">
					<img class="screenshot" src="./screens/screenshot-01-white-colored.png">
					<img class="screenshot" src="./screens/screenshot-02-white.png">
					<img class="screenshot" src="./screens/screenshot-03-white.png">
					<img class="screenshot" src="./screens/screenshot-04-white.png">
				</div>
			</div>
			<!-- <div class="logo">
				<img src="logo-white.png">
				<div>Meteo Equestria</div>
			</div> -->
			<div class="call-to-action">
				<img class="app-icon" src="./img/icon-white.png">
				<h1>Meteo Equestria</h1>
				<p><span class="app-price">$0.99</span> – download and enjoy beautiful and a one-of-a-kind application for keeping track of the current weather in the whole expanse of Equestria and beyound. Predict the unpredictable. Celestia approves!<span class="emoji"></span></p>
				<div class="header-buttons">
					<a href="#"><span class="apple-icon"></span>Apple Store</a>

				</div>
			</div>
		</div>
		<!-- <div class="card">
			Kek
		</div> -->
	</div>
	<footer>
		<p>Copyright © 2018 Stavrapid - Meteo Equestria</p>
	</footer>
	<script>
	window.addEventListener("scroll", function(e){
		document.querySelector(".page-main-card").style.height = (40 - window.pageYOffset * 0.04) + "rem";
		// document.querySelector(".page-main-card").style.backgroundSize = (100 + window.pageYOffset * 0.1) + "%";
		// document.querySelector(".call-to-action").style.opacity = (1 - window.pageYOffset * 0.004);
	});

	var screenIndex;

	function switchTheme() {
		var imgs = document.getElementsByTagName("img");
		if ( document.body.className == "white" ) {
			document.body.classList.remove("white");
			document.body.classList.add("dark");
			for (var i = 0; i < imgs.length; i++) {
				var str = imgs[i].getAttribute("src");
				console.log(str);
				imgs[i].setAttribute("src", str.replace("white", "dark"));
			}
			return;
		}
		if ( document.body.className == "dark" ) {
			document.body.classList.remove("dark");
			document.body.classList.add("white");
			for (var i = 0; i < imgs.length; i++) {
				var str = imgs[i].getAttribute("src");
				console.log(str);
				imgs[i].setAttribute("src", str.replace("dark", "white"));
			}
			return;
		}
	}

	function getIndex( arr, index ) {
		if ( index < 0 ) { return(arr.length - 1); }
		if ( index > (arr.length - 1) ) { return(0); }
		return(index);
	}

	function slideshow( screenIndex ) {
		var screens = document.querySelector(".screens").getElementsByClassName("screenshot");
			screens[ getIndex( screens, screenIndex - 1 ) ].setAttribute("style", "-webkit-transform: translate3d(100%, 0, 0) translateZ(0); -moz-transform: translate3d(100%, 0, 0); z-index: 3;");
			screens[ getIndex( screens, screenIndex ) ].setAttribute("style", "-webkit-transform: translate3d(0, 0, 0) translateZ(0); -moz-transform: translate3d(0, 0, 0); z-index: 2;");
			screens[ getIndex( screens, screenIndex + 1 ) ].setAttribute("style", "-webkit-transform: translate3d(-100%, 0, 0) translateZ(0); -moz-transform: translate3d(-100%, 0, 0); z-index: 1;");
			screenIndex = screenIndex + 1;
			if ( screenIndex >= screens.length ) {
				screenIndex = 0;
			}
		setTimeout( function() {
			slideshow( screenIndex );
		}, 10000);
	}

	slideshow( 0 );

</script>
</body>

</html>
